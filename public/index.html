<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketChat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="app">
        <section class="cont join-cont active">
            <div class="form">
                <h2>Join Room</h2>
                <div class="form-input">
                    <label class="uname">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-input">
                    <button id="user-join">Join</button>
                </div>
            </div>
        </section>
        <section class="cont chat-cont">
            <div class="header">
                <div class="logo">SocketChat</div>
                <button id="leave">Leave</button>
            </div>
            <div class="mssgs">
            </div>
            <div class="typebox">
                <input type="text" id="mssg-input">
                <button id="sendBtn">Send</button>
            </div>
        </section>
        </div>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
